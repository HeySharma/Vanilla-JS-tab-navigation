<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sticky Nav</title>
  </head>
  <body>
    <main id="main">
      <div class="navMain">
        <div class="navTop">
          <h1>NavBar</h1>
          <ul>
            <li class="navText textActive">Home</li>
            <li class="navText">About</li>
            <li class="navText">Connect</li>
          </ul>
        </div>
      </div>

      <div class="wrapperSlides">
        <div class="slider">
          <div class="body_one" data-pageName="Home">Home</div>
          <div
            class="body_one"
            data-pageName="About"
            style="background-color: lightblue"
          >
            About
          </div>
          <div
            class="body_one"
            data-pageName="Connect"
            style="background-color: blueviolet"
          >
            Contact
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
